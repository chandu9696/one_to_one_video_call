<div *ngIf="show_join;else chat1"  class="join_chat">
    <div class="preview_main">
        <div class="preview">
          
            <div class="preview_div" id="user-{{prevUID}}"></div>
            <p>{{user_name}}</p>
        </div>
        <div class="bottom_control">
            <div>
            <button><img src='https://rc.jiomeet.jio.com/assets/img/revamp/mic_unmuted_2.svg'/></button>
        </div>
        <div>
            <button (click)="previewcall()"><img src='https://rc.jiomeet.jio.com/assets/img/revamp/camera_unmuted.png'class='img_video'/></button>
        </div>
        </div>
    </div>
<div class="chat_div">
    <div>
      <h2> My Chat Application</h2> 
    </div>
    <div class="chat_option">
    <input type="text" (input)="setName1($event)" placeholder="Enter your name"/>
    </div>
    <div>
    <input type="text" (input)="setroomid($event)" placeholder="Enter Room id"/>
     </div>
     <div>
    <button (click)="joinroom()">Join Room</button>
    <!-- <button (click)="previewcall()">Preview</button> -->
    </div>
</div>

</div>
<ng-template #chat1>
<div class="main_chat_inside">
    <div [class]="show_chat?'inside_call_view':'inside_call_view1'">
    <div  class="remote-user-grid">

        <div class="remote-user" *ngFor="let f of strameuser">
            <div class="video-player" id="user-{{f.id}}" ></div>
            <!-- <p>{{f.name}}</p> -->
            <!-- *ngIf="f.id==remote_username_reat" -->
            <div class="reaction_show"   id="user-react-{{f.id}}" >
                <div  class="gif_div1" id="user-smile-{{f.id}}">
                    <img src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves" />
                </div>
                <div  class="gif_div2" id="user-sad-{{f.id}}">
                    <img src="https://media.tenor.com/08-O0rKckoMAAAAC/emoji-smiley.gif" alt="this slowpoke moves" />
                </div>
            </div>
        </div>

    </div>
    <div class="local-view">
        <div class="video-player" id="user-{{UID}}"></div>
        <p>{{user_name}}</p>
        <div class="reaction_show" >
            <div  *ngIf="gif_play_flag" class="gif_div">
                <img [src]="gif_play" alt="this slowpoke moves" />
            </div>
        </div>
    </div>
    <div class="btn-controls">
        <button (click)="toggleMic()"><img [src]="!mic_on?'https://rc.jiomeet.jio.com/assets/img/revamp/mic_muted_2.svg':'https://rc.jiomeet.jio.com/assets/img/revamp/mic_unmuted_2.svg'"/></button>
        <button (click)="toggleCamera()">Video</button>
        <button (click)="lhandleUserLeft(UID)">Leave</button>
